<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebulo Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="uiLayer">
        
        <div class="top-panel">
            <div id="radioWidget">
                <span>üéµ Lofi Radio</span>
                <button id="btnRadioToggle">‚ñ∂Ô∏è</button>
                <div id="youtube-container"></div>
            </div>
            
            <div class="zoom-control">
                <span>üîç Zoom</span>
                <input type="range" id="zoomSlider" min="10" max="200" value="100">
            </div>
        </div>

        <div id="mainMenu">
            <h1>NEBULO<span style="color:#00d2ff">.IO</span></h1>
            
            <div id="profileSection" style="display:none;">
                <img id="userAvatar" src="" alt="">
                <span id="userName">Jogador</span>
                <div class="coins">üí∞ <span id="coinDisplay">0</span></div>
            </div>

            <div id="loginSection">
                <input type="text" id="nickInput" placeholder="Seu Nick" maxlength="10">
                <button class="btn google-btn" id="btnLogin">G - Entrar com Google</button>
            </div>

            <div class="menu-grid">
                <button class="btn play-btn" id="btnPlay">JOGAR AGORA</button>
                <button class="btn shop-btn" id="btnShop">üõí LOJA</button>
            </div>
        </div>

        <div id="shopModal" class="modal">
            <div class="modal-content">
                <h2>LOJA DE ITENS</h2>
                <p>Moedas: <span id="shopCoins">0</span></p>
                <div class="item" onclick="window.game.buyItem('startMass', 100)">
                    <span>üí™ Come√ßar Grande (+Mass)</span>
                    <button>100 üí∞</button>
                </div>
                <div class="item" onclick="window.game.buyItem('neonSkin', 500)">
                    <span>üé® Skin Neon (Brilha)</span>
                    <button>500 üí∞</button>
                </div>
                <button class="btn close-btn" onclick="document.getElementById('shopModal').style.display='none'">FECHAR</button>
            </div>
        </div>

        <div id="gameHUD" style="display:none;">
            <div id="leaderboard">
                <div class="lb-title">TOP JOGADORES</div>
                <div id="lb-list"></div>
            </div>
            
            <div id="score">Massa: <span id="massVal">0</span></div>

            <div id="joystickZone">
                <div id="joystickStick"></div>
            </div>

            <div class="action-buttons">
                <button id="btnEject" class="action-btn eject-btn">W</button>
                <button id="btnSplit" class="action-btn split-btn">‚ö°</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module">
        import { Game } from './js/game.js';
        // Inicializa o jogo quando a p√°gina carrega
        window.onload = () => {
            window.game = new Game();
        };
    </script>
</body>
</html>
