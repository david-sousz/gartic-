<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebulo.io Ultimate</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        /* --- UI OVERLAY --- */
        #uiLayer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* TELA DE LOGIN */
        #loginPanel {
            background: rgba(15, 15, 25, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            pointer-events: auto;
            border: 2px solid #00d2ff;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
            width: 90%;
            max-width: 350px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        h1 { margin: 0 0 20px 0; color: #fff; font-size: 2rem; letter-spacing: 2px; text-transform: uppercase; text-shadow: 0 0 10px #00d2ff; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid #333;
            background: #222; color: white; font-size: 1.1rem;
            box-sizing: border-box; outline: none; text-align: center;
        }
        input:focus { border-color: #00d2ff; background: #2a2a2a; }

        .btn-primary {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: linear-gradient(90deg, #00d2ff, #0051ff);
            color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 81, 255, 0.4);
            transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.96); }

        /* HUD DO JOGO */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none;
        }

        #leaderboard {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.5); padding: 10px;
            border-radius: 8px; color: white; width: 180px;
        }
        .lb-item { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; }
        .lb-name { color: #eee; }
        .lb-score { color: #00d2ff; font-weight: bold; }

        #stats {
            position: absolute; bottom: 10px; left: 10px;
            color: white; font-size: 14px; text-shadow: 1px 1px 2px black;
        }

        /* MOD MENU (ADMIN) */
        #modMenu {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(75, 0, 130, 0.9); border: 2px solid #ff00ff;
            padding: 10px; border-radius: 10px; pointer-events: auto;
            display: none; display: flex; gap: 10px; z-index: 100;
        }
        .mod-btn {
            background: #ff00ff; color: white; border: none; padding: 5px 10px;
            border-radius: 5px; font-size: 10px; cursor: pointer; font-weight: bold;
        }

        /* CONTROLES MOBILE */
        .mobile-controls {
            position: absolute; bottom: 20px; right: 20px;
            display: flex; gap: 15px; pointer-events: auto;
        }
        .action-btn {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5); color: white;
            font-size: 24px; display: flex; justify-content: center; align-items: center;
            touch-action: manipulation; cursor: pointer;
        }
        .action-btn:active { background: rgba(255,255,255,0.2); }
        .split-btn { border-color: #00d2ff; color: #00d2ff; }
        .eject-btn { border-color: #ff0055; color: #ff0055; }

        #exitBtn {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255,0,0,0.6); color: white;
            border: none; padding: 8px 15px; border-radius: 5px;
            pointer-events: auto; cursor: pointer; font-weight: bold;
        }

        /* RADIO */
        #radioPlayer {
            position: absolute; bottom: 50px; left: 10px;
            pointer-events: auto; opacity: 0.7;
        }
        #radioPlayer button {
            background: #333; color: #fff; border: 1px solid #555;
            padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;
        }
        
        @media (min-width: 768px) {
            .mobile-controls { display: none; } /* Esconde bot√µes mobile no PC */
        }
    </style>
</head>
<body>

    <div id="uiLayer">
        <!-- LOGIN -->
        <div id="loginPanel">
            <h1>Nebulo.io <span style="font-size: 0.5em; color:#00d2ff">ULTIMATE</span></h1>
            <input type="text" id="nickname" placeholder="Seu Apelido" maxlength="12">
            <button class="btn-primary" id="playBtn">JOGAR</button>
            <div style="margin-top: 15px; font-size: 0.8rem; color: #aaa;">
                <p>PC: Mouse move, <b>Espa√ßo</b> divide, <b>W</b> ejeta</p>
                <p>Mobile: Toque move, Bot√µes na tela</p>
            </div>
        </div>

        <!-- HUD -->
        <div id="hud">
            <button id="exitBtn">SAIR</button>
            
            <div id="modMenu">
                <span style="color:white; font-size:10px; line-height:24px; margin-right:5px;">ADMIN:</span>
                <button class="mod-btn" onclick="cheatMass(1000)">+1000 MASS</button>
                <button class="mod-btn" onclick="cheatSpeed()">SPEED BOOST</button>
                <button class="mod-btn" onclick="cheatReset()">RESET ME</button>
            </div>

            <div id="leaderboard">
                <div style="text-align: center; border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 5px;">TOP JOGADORES</div>
                <div id="lb-list"></div>
            </div>

            <div id="stats">
                Score: <span id="scoreDisplay">0</span> | FPS: <span id="fpsDisplay">60</span>
            </div>

            <div id="radioPlayer">
                <button id="toggleRadio">üéµ Lofi Radio: OFF</button>
            </div>

            <div class="mobile-controls">
                <div class="action-btn eject-btn" id="btnEject">W</div>
                <div class="action-btn split-btn" id="btnSplit">‚ö°</div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- FIREBASE & GAME LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCXDfIO53oqtnRgs9jfApf-rZklp4SRbV8",
            authDomain: "gartic-51f3d.firebaseapp.com",
            projectId: "gartic-51f3d",
            storageBucket: "gartic-51f3d.firebasestorage.app",
            messagingSenderId: "844900784609",
            appId: "1:844900784609:web:5fc7dbdf7e83035dee1aa0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GAME CONSTANTS ---
        const MAP_W = 4000;
        const MAP_H = 4000;
        const CAM_ZOOM_SPEED = 0.05;
        const FOOD_COUNT = 400;
        const VIRUS_COUNT = 30;
        const BOT_COUNT = 15;
        const GALAXY_CHANCE = 0.005; // Chance por frame de spawnar se n√£o houver
        const BASE_MASS = 30; // Raio ao inves de massa para simplificar calculos visuais

        // --- STATE ---
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let userId = null;
        let gameActive = false;
        let isAdmin = false;
        let lastTime = 0;
        let fps = 60;
        
        // Entidades
        let myCells = []; // Array de {x, y, r, vx, vy, color}
        let otherPlayers = {}; // id -> { cells: [], name: '', ... }
        let foods = [];
        let viruses = [];
        let galaxies = [];
        let bots = [];
        let ejectedMass = [];

        // Inputs
        let mouse = { x: 0, y: 0 };
        let cam = { x: 0, y: 0, zoom: 1 };
        
        // Audio Synth
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // --- SETUP ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- AUDIO SYSTEM (SINTETIZADOR) ---
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'eat') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'split') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else if (type === 'galaxy') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(1200, now + 1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 1);
                osc.start(now);
                osc.stop(now + 1);
            }
        }

        // Lofi Radio
        let isRadioPlaying = false;
        const radioUrl = 'https://stream.zeno.fm/0r0xa792kwzuv'; // Stream de Lofi gen√©rica
        const radioAudio = new Audio(radioUrl);
        radioAudio.volume = 0.3;

        document.getElementById('toggleRadio').onclick = () => {
            isRadioPlaying = !isRadioPlaying;
            if (isRadioPlaying) {
                radioAudio.play().catch(e => alert("O navegador bloqueou o √°udio. Interaja com a p√°gina e tente de novo."));
                document.getElementById('toggleRadio').innerText = "üéµ Lofi Radio: ON";
                document.getElementById('toggleRadio').style.color = "#00ff00";
            } else {
                radioAudio.pause();
                document.getElementById('toggleRadio').innerText = "üéµ Lofi Radio: OFF";
                document.getElementById('toggleRadio').style.color = "white";
            }
        };

        // --- FIREBASE AUTH & SYNC ---
        signInAnonymously(auth).then(cred => {
            userId = cred.user.uid;
            console.log("Logado como:", userId);
        });

        // Ouvir outros jogadores
        const playersRef = collection(db, "players");
        const q = query(playersRef);
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                const data = change.doc.data();
                const pid = change.doc.id;
                if (pid === userId) return;

                if (change.type === "removed") {
                    delete otherPlayers[pid];
                } else {
                    // Interpola√ß√£o simples
                    otherPlayers[pid] = data; 
                }
            });
        });

        function sendUpdate() {
            if (!userId || !gameActive) return;
            
            // Mapeia c√©lulas para formato leve
            const simpleCells = myCells.map(c => ({
                x: Math.round(c.x),
                y: Math.round(c.y),
                r: Math.round(c.r),
                c: c.color
            }));

            // Calcula massa total para ranking
            const totalMass = Math.floor(myCells.reduce((acc, c) => acc + c.r, 0));

            setDoc(doc(db, "players", userId), {
                n: myName,
                cells: simpleCells,
                mass: totalMass,
                t: serverTimestamp()
            }, { merge: true }).catch(e => {}); // Ignora erros de rede pra n√£o travar
        }

        setInterval(sendUpdate, 100); // 10 updates/sec

        // --- GAME LOGIC ---

        let myName = "Player";
        const COLORS = ['#FF0055', '#00FF55', '#5500FF', '#FFFF00', '#00FFFF', '#FF00FF', '#FF5500'];

        function initGame() {
            // Gerar comida localmente
            foods = [];
            for(let i=0; i<FOOD_COUNT; i++) spawnFood();
            
            // Gerar Virus
            viruses = [];
            for(let i=0; i<VIRUS_COUNT; i++) {
                viruses.push({
                    x: Math.random() * MAP_W,
                    y: Math.random() * MAP_H,
                    r: 45 // Tamanho do virus
                });
            }

            // Bots
            bots = [];
            for(let i=0; i<BOT_COUNT; i++) spawnBot();

            galaxies = [];
            ejectedMass = [];

            // Jogador Inicial
            myCells = [{
                x: Math.random() * (MAP_W-200)+100,
                y: Math.random() * (MAP_H-200)+100,
                r: BASE_MASS,
                vx: 0, vy: 0,
                color: COLORS[Math.floor(Math.random()*COLORS.length)]
            }];
        }

        function spawnFood() {
            foods.push({
                x: Math.random() * MAP_W,
                y: Math.random() * MAP_H,
                r: Math.random() * 3 + 2,
                c: `hsl(${Math.random()*360}, 80%, 60%)`
            });
        }

        function spawnBot() {
            bots.push({
                x: Math.random() * MAP_W,
                y: Math.random() * MAP_H,
                r: Math.random() * 30 + 20,
                vx: 0, vy: 0,
                color: '#'+Math.floor(Math.random()*16777215).toString(16),
                name: "Bot " + Math.floor(Math.random()*100),
                state: 'wander',
                target: null
            });
        }

        // --- INPUTS ---
        document.getElementById('playBtn').onclick = () => {
            const nick = document.getElementById('nickname').value;
            myName = nick || "An√¥nimo";
            
            // Admin Check
            if (myName.toLowerCase() === 'david') {
                isAdmin = true;
                document.getElementById('modMenu').style.display = 'flex';
                // Efeito especial
                myCells[0].color = "#000000"; // Black hole skin?
            } else {
                isAdmin = false;
                document.getElementById('modMenu').style.display = 'none';
            }

            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            
            initGame();
            gameActive = true;
            requestAnimationFrame(gameLoop);
        };

        document.getElementById('exitBtn').onclick = () => {
            gameActive = false;
            document.getElementById('hud').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            if(userId) deleteDoc(doc(db, "players", userId));
        };

        window.addEventListener('keydown', e => {
            if (!gameActive) return;
            if (e.code === 'Space') splitCells();
            if (e.code === 'KeyW') ejectMass();
        });

        // Mobile Binds
        document.getElementById('btnSplit').addEventListener('touchstart', (e) => { e.preventDefault(); splitCells(); });
        document.getElementById('btnEject').addEventListener('touchstart', (e) => { e.preventDefault(); ejectMass(); });

        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });


        // --- ACTIONS ---
        function splitCells() {
            playSound('split');
            const newCells = [];
            // Limite de c√©lulas para n√£o crashar
            if (myCells.length >= 16) return;

            myCells.forEach(cell => {
                if (cell.r < 30) { // Muito pequeno n√£o divide
                    newCells.push(cell);
                    return;
                }

                // Nova massa (Area / 2)
                const newArea = (Math.PI * cell.r * cell.r) / 2;
                const newR = Math.sqrt(newArea / Math.PI);

                cell.r = newR;
                
                // Calcula dire√ß√£o do mouse
                const dx = (mouse.x - canvas.width/2);
                const dy = (mouse.y - canvas.height/2);
                const angle = Math.atan2(dy, dx);

                // Celula original fica (com pequeno recuo)
                newCells.push(cell);

                // Celula projetada
                const splitSpeed = 15;
                newCells.push({
                    x: cell.x + Math.cos(angle) * cell.r,
                    y: cell.y + Math.sin(angle) * cell.r,
                    r: newR,
                    vx: Math.cos(angle) * splitSpeed,
                    vy: Math.sin(angle) * splitSpeed,
                    color: cell.color
                });
            });
            myCells = newCells;
        }

        function ejectMass() {
            myCells.forEach(cell => {
                if (cell.r < 30) return;
                
                // Perde massa
                const area = Math.PI * cell.r * cell.r;
                const massLoss = 100; // Valor da massa ejetada (area)
                cell.r = Math.sqrt((area - massLoss) / Math.PI);

                // Cria proj√©til
                const dx = (mouse.x - canvas.width/2);
                const dy = (mouse.y - canvas.height/2);
                const angle = Math.atan2(dy, dx);
                
                ejectedMass.push({
                    x: cell.x + Math.cos(angle) * cell.r,
                    y: cell.y + Math.sin(angle) * cell.r,
                    vx: Math.cos(angle) * 20,
                    vy: Math.sin(angle) * 20,
                    r: 6, // raio visual da massa
                    color: cell.color
                });
            });
        }

        function explodeCell(cellIndex) {
            playSound('explode');
            const cell = myCells[cellIndex];
            const pieces = 8;
            const newArea = (Math.PI * cell.r * cell.r) / pieces;
            const newR = Math.sqrt(newArea / Math.PI);
            
            // Remove a celula grande
            myCells.splice(cellIndex, 1);

            // Cria os peda√ßos
            for(let i=0; i<pieces; i++) {
                if (myCells.length >= 16) break;
                const angle = (Math.PI * 2 / pieces) * i;
                myCells.push({
                    x: cell.x,
                    y: cell.y,
                    r: newR,
                    vx: Math.cos(angle) * 10,
                    vy: Math.sin(angle) * 10,
                    color: cell.color
                });
            }
        }

        // --- ADMIN FUNCTIONS ---
        window.cheatMass = (amount) => {
            if(!isAdmin || !gameActive) return;
            myCells.forEach(c => c.r += Math.sqrt(amount));
        };
        window.cheatSpeed = () => {
             // Speed √© calculado dinamicamente, vamos apenas reduzir a massa visualmente mas manter raio
             // Na verdade, speed √© baseada no tamanho. Vamos fazer um boost de empurr√£o
             myCells.forEach(c => { c.vx += 50; c.vy += 50; });
        };
        window.cheatReset = () => {
            if(!isAdmin) return;
            myCells = [{x: Math.random()*MAP_W, y: Math.random()*MAP_H, r: BASE_MASS, vx:0, vy:0, color: '#000'}];
        };


        // --- UPDATE LOOP ---
        function update() {
            // Galaxy Spawn Logic
            if (galaxies.length < 3 && Math.random() < GALAXY_CHANCE) {
                galaxies.push({
                    x: Math.random() * MAP_W,
                    y: Math.random() * MAP_H,
                    angle: 0
                });
            }

            // F√≠sica das minhas c√©lulas
            // Centro de massa para camera
            let cx = 0, cy = 0, totalR = 0;

            myCells.forEach((cell, idx) => {
                // Input Movement
                const dx = (mouse.x - canvas.width/2);
                const dy = (mouse.y - canvas.height/2);
                const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                
                // Velocidade base (maior = mais lento)
                let speed = 40 * Math.pow(cell.r, -0.4);
                if (isAdmin) speed *= 1.5;

                // Normaliza e aplica
                // Se tiver inercia (vx/vy), usa ela. Se n√£o, usa input.
                if (Math.abs(cell.vx) > 0.1 || Math.abs(cell.vy) > 0.1) {
                    cell.x += cell.vx;
                    cell.y += cell.vy;
                    cell.vx *= 0.9; // Atrito
                    cell.vy *= 0.9;
                } else {
                    cell.x += (dx/dist) * speed;
                    cell.y += (dy/dist) * speed;
                }

                // Colis√£o Mapa
                cell.x = Math.max(cell.r, Math.min(MAP_W-cell.r, cell.x));
                cell.y = Math.max(cell.r, Math.min(MAP_H-cell.r, cell.y));

                // Colis√£o entre c√©lulas (Soft separation)
                for(let j=idx+1; j<myCells.length; j++) {
                    const other = myCells[j];
                    const d = Math.hypot(cell.x - other.x, cell.y - other.y);
                    const minDist = cell.r + other.r;
                    if (d < minDist && d > 0) {
                        const push = (minDist - d) / 2;
                        const ang = Math.atan2(cell.y - other.y, cell.x - other.x);
                        cell.x += Math.cos(ang) * push * 0.1;
                        cell.y += Math.sin(ang) * push * 0.1;
                        other.x -= Math.cos(ang) * push * 0.1;
                        other.y -= Math.sin(ang) * push * 0.1;
                    }
                }

                // Comer Comida
                for(let i=foods.length-1; i>=0; i--) {
                    if (Math.hypot(cell.x - foods[i].x, cell.y - foods[i].y) < cell.r) {
                        const gain = 5; // Area ganha
                        cell.r = Math.sqrt((Math.PI*cell.r*cell.r + gain) / Math.PI);
                        foods.splice(i, 1);
                        playSound('eat');
                        spawnFood();
                    }
                }

                // Comer Galaxia
                for(let i=galaxies.length-1; i>=0; i--) {
                    if (Math.hypot(cell.x - galaxies[i].x, cell.y - galaxies[i].y) < cell.r + 50) {
                        cell.r += 30; // ~500 mass visual increase approx
                        galaxies.splice(i, 1);
                        playSound('galaxy');
                    }
                }

                // Comer Ejected Mass
                for(let i=ejectedMass.length-1; i>=0; i--) {
                    if (Math.hypot(cell.x - ejectedMass[i].x, cell.y - ejectedMass[i].y) < cell.r) {
                        cell.r += 2;
                        ejectedMass.splice(i, 1);
                    }
                }

                // Colis√£o Virus
                viruses.forEach(v => {
                    const d = Math.hypot(cell.x - v.x, cell.y - v.y);
                    if (d < cell.r && cell.r > v.r * 1.2) {
                        explodeCell(idx);
                    }
                });

                // Comer Bots (Logica simples: se cobrir o centro do bot)
                for (let i=bots.length-1; i>=0; i--) {
                    const b = bots[i];
                    if (Math.hypot(cell.x - b.x, cell.y - b.y) < cell.r && cell.r > b.r * 1.2) {
                        cell.r = Math.sqrt((Math.PI*cell.r*cell.r + Math.PI*b.r*b.r)/Math.PI);
                        bots.splice(i, 1);
                        spawnBot();
                        playSound('eat');
                    }
                }

                // Acumula para camera
                cx += cell.x;
                cy += cell.y;
                totalR += cell.r;
            });

            // Camera Setup
            if (myCells.length > 0) {
                cx /= myCells.length;
                cy /= myCells.length;
                
                // Zoom out based on total area approximation
                const desiredZoom = Math.max(0.1, 1 / Math.pow(totalR * 0.02, 0.5));
                cam.zoom += (desiredZoom - cam.zoom) * CAM_ZOOM_SPEED;
                
                cam.x = cx - (canvas.width/2) / cam.zoom;
                cam.y = cy - (canvas.height/2) / cam.zoom;
            } else {
                // Game Over state logic here usually
                // Respawn automatico
                myCells.push({
                    x: Math.random()*MAP_W,
                    y: Math.random()*MAP_H,
                    r: BASE_MASS, vx:0, vy:0, color: COLORS[0]
                });
            }

            // Update Bots (AI)
            bots.forEach(bot => {
                // Comportamento simples
                let targetX = bot.x;
                let targetY = bot.y;
                let speed = 2;

                // Procura jogador perto
                let nearestPlayer = null;
                let minD = 500;
                
                // Checa contra player real
                myCells.forEach(c => {
                    const d = Math.hypot(bot.x - c.x, bot.y - c.y);
                    if (d < minD) { minD = d; nearestPlayer = c; }
                });

                if (nearestPlayer) {
                    if (nearestPlayer.r > bot.r * 1.2) {
                        // Flee
                        const ang = Math.atan2(bot.y - nearestPlayer.y, bot.x - nearestPlayer.x);
                        targetX = bot.x + Math.cos(ang) * 100;
                        targetY = bot.y + Math.sin(ang) * 100;
                        speed = 4;
                    } else if (bot.r > nearestPlayer.r * 1.2) {
                        // Chase
                        targetX = nearestPlayer.x;
                        targetY = nearestPlayer.y;
                    }
                } else {
                    // Wander random
                    if (Math.random() < 0.02) {
                        bot.target = { x: Math.random()*MAP_W, y: Math.random()*MAP_H };
                    }
                    if (bot.target) {
                        targetX = bot.target.x;
                        targetY = bot.target.y;
                    }
                }

                const dx = targetX - bot.x;
                const dy = targetY - bot.y;
                const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                
                bot.x += (dx/dist) * speed;
                bot.y += (dy/dist) * speed;

                // Limites
                bot.x = Math.max(0, Math.min(MAP_W, bot.x));
                bot.y = Math.max(0, Math.min(MAP_H, bot.y));
            });

            // Update Ejected Mass physics
            ejectedMass.forEach(m => {
                m.x += m.vx;
                m.y += m.vy;
                m.vx *= 0.9;
                m.vy *= 0.9;
            });
            
            // HUD Updates
            document.getElementById('scoreDisplay').innerText = Math.floor(totalR);
            updateLeaderboard(totalR);
        }

        function updateLeaderboard(myScore) {
            let list = [{n: myName, s: Math.floor(myScore), me: true}];
            
            // Add online players
            for(let pid in otherPlayers) {
                list.push({n: otherPlayers[pid].n || "Desconhecido", s: otherPlayers[pid].mass || 0});
            }
            // Add top bots fake
            list.push({n: "Bot Alpha", s: 400});

            list.sort((a,b) => b.s - a.s);

            const el = document.getElementById('lb-list');
            el.innerHTML = list.slice(0, 5).map((p, i) => 
                `<div class="lb-item" style="color:${p.me?'#00d2ff':'#eee'}">
                    <span>${i+1}. ${p.n.substring(0,10)}</span>
                    <span class="lb-score">${p.s}</span>
                </div>`
            ).join('');
        }

        // --- DRAWING ---
        function draw() {
            // Fundo
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.scale(cam.zoom, cam.zoom);
            ctx.translate(-cam.x, -cam.y);

            // Grid
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 2;
            const gridSize = 100;
            const startX = Math.floor(cam.x/gridSize)*gridSize;
            const startY = Math.floor(cam.y/gridSize)*gridSize;
            const endX = startX + (canvas.width/cam.zoom) + gridSize;
            const endY = startY + (canvas.height/cam.zoom) + gridSize;

            ctx.beginPath();
            for(let x=startX; x<endX; x+=gridSize) {
                if(x<0 || x>MAP_W) continue;
                ctx.moveTo(x, 0); ctx.lineTo(x, MAP_H);
            }
            for(let y=startY; y<endY; y+=gridSize) {
                if(y<0 || y>MAP_H) continue;
                ctx.moveTo(0, y); ctx.lineTo(MAP_W, y);
            }
            ctx.stroke();

            // Bordas
            ctx.strokeStyle = '#ff0055';
            ctx.lineWidth = 10;
            ctx.strokeRect(0,0,MAP_W, MAP_H);

            // Ejected Mass
            ejectedMass.forEach(m => {
                ctx.beginPath();
                ctx.arc(m.x, m.y, m.r, 0, Math.PI*2);
                ctx.fillStyle = m.color;
                ctx.fill();
            });

            // Food
            foods.forEach(f => {
                if(f.x < cam.x - 50 || f.x > cam.x + canvas.width/cam.zoom + 50) return; // Culling
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                ctx.fillStyle = f.c;
                ctx.fill();
            });

            // Galaxies
            galaxies.forEach(g => {
                g.angle += 0.05;
                ctx.save();
                ctx.translate(g.x, g.y);
                ctx.rotate(g.angle);
                // Draw Spiral
                ctx.beginPath();
                for(let i=0; i<3; i++) {
                    ctx.rotate(Math.PI*2/3);
                    ctx.moveTo(0,0);
                    ctx.quadraticCurveTo(50, 50, 0, 100);
                }
                ctx.strokeStyle = `hsl(${g.angle*100}, 100%, 70%)`;
                ctx.lineWidth = 5;
                ctx.stroke();
                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'white';
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
            });

            // Viruses
            ctx.fillStyle = '#33ff33';
            ctx.strokeStyle = '#22aa22';
            ctx.lineWidth = 3;
            viruses.forEach(v => {
                ctx.beginPath();
                const spikes = 20;
                for(let i=0; i<spikes*2; i++) {
                    const angle = (Math.PI*2 / (spikes*2)) * i;
                    const r = (i%2===0) ? v.r : v.r - 5;
                    const x = v.x + Math.cos(angle) * r;
                    const y = v.y + Math.sin(angle) * r;
                    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });

            // Bots
            bots.forEach(b => {
                drawCell(b.x, b.y, b.r, b.color, b.name);
            });

            // Outros Players
            for(let pid in otherPlayers) {
                const p = otherPlayers[pid];
                if(p.cells) {
                    p.cells.forEach(c => drawCell(c.x, c.y, c.r, c.c, p.n));
                }
            }

            // Eu
            myCells.forEach(c => {
                drawCell(c.x, c.y, c.r, c.color, myName);
            });

            ctx.restore();
        }

        function drawCell(x, y, r, c, name) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = c;
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.stroke();

            if(r > 15) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(10, r/2.5)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                ctx.fillText(name || "", x, y);
                ctx.shadowBlur = 0;
            }
        }

        function loop() {
            if(gameActive) {
                update();
                draw();
            }
            requestAnimationFrame(loop);
        }
        loop();

    </script>
