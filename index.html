<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gartic Mobile Clone</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { overscroll-behavior-y: contain; touch-action: pan-x pan-y; }
        canvas { touch-action: none; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 h-screen w-screen overflow-hidden flex flex-col font-sans">

    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="fixed inset-0 z-50 bg-blue-500 flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Gart<span class="text-orange-500">ic</span></h1>
            
            <!-- Aviso de Configuração -->
            <div id="configWarning" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-xs text-left">
                <strong class="font-bold">Erro de Configuração!</strong><br>
                Você precisa editar o código HTML e colocar suas chaves do Firebase na variável `YOUR_FIREBASE_CONFIG` lá embaixo.
            </div>

            <p class="text-gray-500 mb-6">Desenhe e adivinhe com amigos!</p>
            
            <input type="text" id="usernameInput" maxlength="12" placeholder="Seu Apelido" 
                class="w-full bg-gray-100 border-2 border-gray-200 rounded-xl px-4 py-3 text-lg focus:outline-none focus:border-blue-500 transition mb-4 text-center font-bold text-gray-700">
            
            <button onclick="enterGame()" id="enterBtn"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl text-xl shadow-lg transform active:scale-95 transition">
                JOGAR AGORA
            </button>
            <p id="loginError" class="text-red-500 mt-2 text-sm hidden">Digite um nome válido.</p>
        </div>
    </div>

    <!-- CABEÇALHO DO JOGO -->
    <div id="gameHeader" class="bg-white border-b border-gray-200 p-2 flex justify-between items-center shadow-sm z-10 hidden">
        <div class="flex items-center gap-2">
            <div class="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg font-bold text-sm">
                <i class="fa-solid fa-clock mr-1"></i> <span id="timerDisplay">--</span>
            </div>
            <div class="text-sm font-semibold text-gray-500">
                Rodada <span id="roundDisplay">1</span>
            </div>
        </div>
        <div id="wordDisplay" class="text-xl font-bold tracking-widest text-gray-800 uppercase truncate max-w-[150px]">
            AGUARDANDO
        </div>
        <button onclick="togglePlayerList()" class="p-2 text-gray-500 hover:text-blue-500 relative">
            <i class="fa-solid fa-users text-xl"></i>
            <span id="playerCountBadge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
        </button>
    </div>

    <!-- AREA DO JOGO -->
    <div id="gameArea" class="flex-1 relative hidden flex-col">
        <div id="statusOverlay" class="absolute top-2 left-1/2 transform -translate-x-1/2 bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full text-xs font-bold shadow-sm z-20 hidden">
            Esperando jogadores...
        </div>
        <div class="relative w-full aspect-square bg-white shadow-inner border-b border-gray-200">
            <canvas id="drawingCanvas" class="w-full h-full cursor-crosshair"></canvas>
            <div id="drawerTools" class="absolute bottom-2 left-2 right-2 flex justify-center gap-2 hidden">
                <button onclick="setColor('#000000')" class="w-8 h-8 rounded-full bg-black border-2 border-white shadow-md ring-2 ring-gray-200"></button>
                <button onclick="setColor('#ef4444')" class="w-8 h-8 rounded-full bg-red-500 border-2 border-white shadow-md"></button>
                <button onclick="setColor('#3b82f6')" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white shadow-md"></button>
                <button onclick="setColor('#22c55e')" class="w-8 h-8 rounded-full bg-green-500 border-2 border-white shadow-md"></button>
                <button onclick="setColor('#eab308')" class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-white shadow-md"></button>
                <div class="w-px h-8 bg-gray-300 mx-1"></div>
                <button onclick="clearCanvasAction()" class="w-8 h-8 rounded-full bg-white text-gray-600 border border-gray-200 shadow-md flex items-center justify-center">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
        <div class="flex-1 bg-gray-50 overflow-hidden flex flex-col relative">
            <div id="chatMessages" class="flex-1 overflow-y-auto p-3 space-y-2 text-sm">
                <div class="text-center text-gray-400 text-xs italic my-2">Bem-vindo à sala!</div>
            </div>
            <div id="guessInputArea" class="p-2 bg-white border-t border-gray-200 flex gap-2">
                <input type="text" id="chatInput" placeholder="Escreva sua resposta aqui..." 
                    class="flex-1 bg-gray-100 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:border-blue-500 transition disabled:opacity-50"
                    onkeypress="handleChatKey(event)">
                <button onclick="sendMessage()" id="sendBtn" class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm disabled:opacity-50">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL DE LISTA DE JOGADORES -->
    <div id="playersModal" class="fixed inset-0 bg-black/50 z-40 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 sm:rounded-2xl rounded-t-2xl p-4 max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">Jogadores (<span id="modalPlayerCount">0</span>)</h3>
                <button onclick="togglePlayerList()" class="text-gray-500 p-2"><i class="fa-solid fa-xmark fa-lg"></i></button>
            </div>
            <div id="playersList" class="space-y-2 overflow-y-auto flex-1"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, updateDoc, addDoc, serverTimestamp, increment, query, orderBy, limit, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =================================================================================
        // ÁREA DE CONFIGURAÇÃO (COLE SUA CONFIGURAÇÃO DO FIREBASE AQUI)
        // =================================================================================
        
        // Substitua o objeto vazio abaixo {} pelo que você copiou do Console do Firebase
        const YOUR_FIREBASE_CONFIG = {}; 

        // =================================================================================
        
        let app, auth, db, appId;

        // Verifica se a config foi preenchida ou se está no ambiente de teste
        let firebaseConfig = null;
        if (Object.keys(YOUR_FIREBASE_CONFIG).length > 0) {
             // Usuário colocou a config
             firebaseConfig = YOUR_FIREBASE_CONFIG;
             appId = 'gartic-prod';
        } else if (typeof __firebase_config !== 'undefined') {
             // Ambiente de teste (Canvas)
             firebaseConfig = JSON.parse(__firebase_config);
             appId = __app_id || 'gartic-app';
        }

        if (!firebaseConfig) {
            document.getElementById('configWarning').classList.remove('hidden');
            document.getElementById('enterBtn').disabled = true;
            document.getElementById('enterBtn').classList.add('bg-gray-400', 'cursor-not-allowed');
            throw new Error("Firebase Config faltando! Edite o arquivo HTML.");
        } else {
            // Inicializa Firebase
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Autenticação Anônima
            signInAnonymously(auth).catch((error) => {
                console.error("Erro no Login Anônimo:", error);
                alert("Erro ao conectar no Firebase. Verifique se 'Anonymous Auth' está ativado no Console.");
            });
        }

        // Variáveis Globais
        const ROOM_ID = "sala-global-01";
        const ROUND_TIME = 60;
        const WORDS = ["CASA", "SOL", "ARVORE", "CARRO", "GATO", "BOLA", "FLOR", "LUA", "PEIXE", "BARCO", "AVIAO", "MACA", "BANANA", "RELOGIO", "OCULOS", "ESTRELA", "CORACAO", "LIVRO", "LAPIS", "MESA", "CADEIRA", "TELEFONE", "COMPUTADOR", "RATO", "QUEIJO"];

        let currentUser = null;
        let myName = "";
        let currentDrawerId = null;
        let secretWord = "";
        let isMyTurn = false;
        let canvas, ctx;
        let isDrawing = false;
        let lastPos = { x: 0, y: 0 };
        let currentColor = "#000000";
        let currentWidth = 3;
        window.currentPlayersList = [];

        canvas = document.getElementById('drawingCanvas');
        ctx = canvas.getContext('2d');

        onAuthStateChanged(auth, (user) => {
            if (user) currentUser = user;
        });

        // --- Funções Expostas ---
        window.enterGame = async () => {
            const nameInput = document.getElementById('usernameInput');
            const name = nameInput.value.trim().toUpperCase();
            if (name.length < 2) return document.getElementById('loginError').classList.remove('hidden');
            
            myName = name;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameHeader').classList.remove('hidden');
            document.getElementById('gameHeader').classList.add('flex');
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('gameArea').classList.add('flex');
            
            resizeCanvas();
            await joinRoom();
        };

        window.togglePlayerList = () => document.getElementById('playersModal').classList.toggle('hidden');
        window.setColor = (color) => { currentColor = color; currentWidth = 3; };
        
        window.clearCanvasAction = async () => {
            if (!isMyTurn) return;
            clearCanvas();
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);
            await updateDoc(roomRef, { clearBoard: serverTimestamp() });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;

            if (isMyTurn && msg.toUpperCase().includes(secretWord)) {
                addSystemMessage("Você não pode falar a palavra secreta!");
                input.value = "";
                return;
            }

            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/messages`);
            await addDoc(chatRef, { sender: myName, senderId: currentUser.uid, text: msg, type: 'chat', timestamp: serverTimestamp() });

            if (!isMyTurn && currentDrawerId && secretWord && msg.toUpperCase() === secretWord) handleCorrectGuess();
            input.value = "";
        };

        window.handleChatKey = (e) => { if (e.key === 'Enter') window.sendMessage(); };

        // --- Lógica Principal ---
        async function joinRoom() {
            if (!currentUser) return;
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);
            const playerRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/players/${currentUser.uid}`);

            await setDoc(playerRef, { name: myName, score: 0, joinedAt: serverTimestamp(), lastActive: serverTimestamp() });

            const roomSnap = await getDoc(roomRef);
            if (!roomSnap.exists()) {
                await setDoc(roomRef, { status: 'waiting', round: 1, createdAt: serverTimestamp(), drawerId: null, word: null, timerEnd: null });
            }
            setupListeners();
            setupCanvasEvents();
        }

        function setupListeners() {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);
            onSnapshot(roomRef, (snap) => {
                if (!snap.exists()) return;
                const data = snap.data();
                handleGameState(data);
                if (data.clearBoard && data.clearBoard.toMillis && (!window.lastClear || data.clearBoard.toMillis() > window.lastClear)) {
                    clearCanvas();
                    window.lastClear = data.clearBoard.toMillis();
                }
            });

            const playersRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/players`);
            onSnapshot(playersRef, (snap) => {
                const players = [];
                snap.forEach(doc => players.push({ id: doc.id, ...doc.data() }));
                updatePlayerList(players);
                checkGameStartConditions(players);
            });

            const linesRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/lines`);
            const qLines = query(linesRef, orderBy('timestamp', 'asc'));
            onSnapshot(qLines, (snap) => {
                snap.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const line = change.doc.data();
                        if (line.drawerId !== currentUser.uid) drawLine(line.points, line.color, line.width);
                    }
                });
            });

            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/messages`);
            const qChat = query(chatRef, orderBy('timestamp', 'desc'), limit(50));
            onSnapshot(qChat, (snap) => {
                const msgs = [];
                snap.forEach(doc => msgs.push(doc.data()));
                renderChat(msgs.reverse());
            });
        }

        function handleGameState(data) {
            currentDrawerId = data.drawerId;
            secretWord = data.word;
            isMyTurn = (currentUser?.uid === currentDrawerId);

            const wordDisplay = document.getElementById('wordDisplay');
            const tools = document.getElementById('drawerTools');
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const statusOverlay = document.getElementById('statusOverlay');

            if (data.timerEnd) {
                const timeLeft = Math.max(0, Math.ceil((data.timerEnd.toMillis() - Date.now()) / 1000));
                document.getElementById('timerDisplay').innerText = timeLeft + "s";
                if (isMyTurn && timeLeft <= 0 && data.status === 'playing') endRound("tempo");
            } else {
                document.getElementById('timerDisplay').innerText = "--";
            }

            if (data.status === 'waiting') {
                wordDisplay.innerText = "AGUARDANDO";
                statusOverlay.innerText = "Esperando mais jogadores...";
                statusOverlay.classList.remove('hidden');
                tools.classList.add('hidden');
            } else if (data.status === 'playing') {
                statusOverlay.classList.add('hidden');
                if (isMyTurn) {
                    wordDisplay.innerText = "DESENHE: " + secretWord;
                    wordDisplay.classList.add('text-blue-600');
                    tools.classList.remove('hidden');
                    input.disabled = true;
                    input.placeholder = "É a sua vez!";
                    sendBtn.disabled = true;
                } else {
                    const masked = secretWord ? secretWord.replace(/[A-Z]/g, "_ ") : "";
                    wordDisplay.innerText = masked;
                    wordDisplay.classList.remove('text-blue-600');
                    tools.classList.add('hidden');
                    input.disabled = false;
                    input.placeholder = "Qual é o desenho?";
                    sendBtn.disabled = false;
                }
            } else if (data.status === 'round_end') {
                wordDisplay.innerText = secretWord;
                statusOverlay.innerText = `Fim! Era ${secretWord}`;
                statusOverlay.classList.remove('hidden');
                tools.classList.add('hidden');
                if (isMyTurn) setTimeout(() => startNewRound(), 3000);
            }
        }

        function checkGameStartConditions(players) {
            // Se tem 2+ jogadores e ninguem jogando ainda
            if (players.length >= 2 && (!currentDrawerId)) {
                // Apenas o 'dono' ou primeiro da lista dispara
                const sortedIds = players.map(p => p.id).sort();
                if (currentUser.uid === sortedIds[0]) startNewRound(players);
            }
        }

        async function startNewRound(playersList = null) {
            // Busca IDs se necessário
            let ids = playersList ? playersList.map(p => p.id) : window.currentPlayersList.map(p => p.id);
            if (ids.length < 2) return;

            const nextDrawer = ids[Math.floor(Math.random() * ids.length)];
            const newWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);

            await updateDoc(roomRef, {
                status: 'playing',
                drawerId: nextDrawer,
                word: newWord,
                timerEnd: new Date(Date.now() + ROUND_TIME * 1000),
                clearBoard: serverTimestamp()
            });

            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/messages`);
            await addDoc(chatRef, { type: 'system', text: `Nova rodada!`, timestamp: serverTimestamp() });
        }

        async function handleCorrectGuess() {
            const myPlayerRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/players/${currentUser.uid}`);
            await updateDoc(myPlayerRef, { score: increment(10) });

            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/messages`);
            await addDoc(chatRef, { type: 'system', text: `${myName} ACERTOU!`, timestamp: serverTimestamp() });

            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);
            await updateDoc(roomRef, { status: 'round_end', timerEnd: null });
        }

        async function endRound(reason) {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}`);
            await updateDoc(roomRef, { status: 'round_end', timerEnd: null });
            
            const chatRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/messages`);
            await addDoc(chatRef, { type: 'system', text: reason === "tempo" ? `Tempo esgotado! era ${secretWord}` : "Fim da rodada!", timestamp: serverTimestamp() });
        }

        // --- Canvas e Helpers ---
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function setupCanvasEvents() {
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('mouseout', endDraw);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const t = e.touches[0];
                canvas.dispatchEvent(new MouseEvent('mousedown', { clientX: t.clientX, clientY: t.clientY }));
            }, { passive: false });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const t = e.touches[0];
                canvas.dispatchEvent(new MouseEvent('mousemove', { clientX: t.clientX, clientY: t.clientY }));
            }, { passive: false });
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                canvas.dispatchEvent(new MouseEvent('mouseup', {}));
            }, { passive: false });
        }

        let currentPathPoints = [];
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: (e.clientX - rect.left) / canvas.width, y: (e.clientY - rect.top) / canvas.height };
        }

        function startDraw(e) {
            if (!isMyTurn) return;
            isDrawing = true;
            lastPos = getPos(e);
            currentPathPoints = [lastPos];
            ctx.beginPath();
            ctx.arc(lastPos.x * canvas.width, lastPos.y * canvas.height, currentWidth / 2, 0, Math.PI * 2);
            ctx.fillStyle = currentColor;
            ctx.fill();
        }

        function draw(e) {
            if (!isDrawing || !isMyTurn) return;
            const newPos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastPos.x * canvas.width, lastPos.y * canvas.height);
            ctx.lineTo(newPos.x * canvas.width, newPos.y * canvas.height);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
            currentPathPoints.push(newPos);
            lastPos = newPos;
        }

        async function endDraw() {
            if (!isDrawing || !isMyTurn) return;
            isDrawing = false;
            if (currentPathPoints.length > 0) {
                const linesRef = collection(db, 'artifacts', appId, 'public', 'data', `rooms/${ROOM_ID}/lines`);
                const optimizedPoints = currentPathPoints.map(p => ({ x: Number(p.x.toFixed(4)), y: Number(p.y.toFixed(4)) }));
                await addDoc(linesRef, { drawerId: currentUser.uid, points: optimizedPoints, color: currentColor, width: currentWidth, timestamp: serverTimestamp() });
            }
            currentPathPoints = [];
        }

        function drawLine(points, color, width) {
            if (!points || points.length < 1) return;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.moveTo(points[0].x * canvas.width, points[0].y * canvas.height);
            if (points.length === 1) {
                ctx.lineTo(points[0].x * canvas.width, points[0].y * canvas.height);
                ctx.stroke();
                return;
            }
            for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x * canvas.width, points[i].y * canvas.height);
            ctx.stroke();
        }

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        function updatePlayerList(players) {
            window.currentPlayersList = players;
            document.getElementById('playerCountBadge').innerText = players.length;
            document.getElementById('modalPlayerCount').innerText = players.length;
            players.sort((a, b) => b.score - a.score);
            document.getElementById('playersList').innerHTML = players.map(p => {
                const isMe = p.id === currentUser?.uid;
                const isDrawer = p.id === currentDrawerId;
                return `<div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border ${isMe ? 'border-blue-300' : 'border-gray-200'}">
                    <div class="flex items-center gap-2">
                        ${isDrawer ? '<i class="fa-solid fa-pencil text-orange-500 animate-pulse"></i>' : ''}
                        <span class="font-bold ${isMe ? 'text-blue-600' : 'text-gray-700'}">${p.name} ${isMe ? '(Eu)' : ''}</span>
                    </div>
                    <span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full text-xs font-bold">${p.score} pts</span>
                </div>`;
            }).join('');
        }

        function renderChat(messages) {
            const chatEl = document.getElementById('chatMessages');
            chatEl.innerHTML = messages.map(msg => {
                if (msg.type === 'system') return `<div class="text-center text-xs font-bold text-orange-500 my-1 bg-orange-50 py-1 rounded">${msg.text}</div>`;
                const isMe = msg.senderId === currentUser?.uid;
                return `<div class="mb-1 text-sm ${isMe ? 'text-right' : 'text-left'}">
                    <span class="font-bold text-xs text-gray-500 block">${msg.sender}</span>
                    <span class="inline-block px-3 py-1 rounded-lg ${isMe ? 'bg-blue-100 text-blue-800' : 'bg-gray-200 text-gray-800'}">${msg.text}</span>
                </div>`;
            }).join('');
            chatEl.scrollTop = chatEl.scrollHeight;
        }
        function addSystemMessage(text) {
            const chatEl = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = "text-center text-xs font-bold text-red-500 my-1";
            div.innerText = text;
            chatEl.appendChild(div);
            chatEl.scrollTop = chatEl.scrollHeight;
        }
    </script>
</body>
</html>
